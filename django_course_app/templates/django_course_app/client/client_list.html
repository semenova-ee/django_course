{% extends 'django_course_app/base.html' %}
{% load static %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
    <a class="btn btn-lg btn-primary" style="margin-left: 102px;" href="{% url 'django_course_app:client_create' %}">Добавить
        клиента</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h5 class="card-title">ФИО</h5>
                        </div>
                        <div class="col-sm-3">
                            <h5 class="card-title">Email клиента</h5>
                        </div>
                        <div class="col-sm-3">
                            <h5 class="card-title">Комментарий</h5>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% for object in object_list %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="card-text">{{ object.name }}</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="card-text">{{ object.email }}</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="card-text">{{ object.comment|slice:":25" }}</p>
                        </div>
                        <div class="col-sm-3">
                            <a href="{% url 'django_course_app:clients_update' object.pk %}"
                               class="btn btn-sm btn-block btn-outline-primary">Редактировать</a>
                            <a href="{% url 'django_course_app:client_delete' object.pk %}"
                               class="btn btn-sm btn-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
